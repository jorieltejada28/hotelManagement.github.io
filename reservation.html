            </ul>
        </div>
       
      
        <div class="main" id="main">
            <div class="topbar">
                <div class="toggle">
                    <ion-icon name="list-outline"></ion-icon>
                </div>
                <div class="search">
                    <p>HOTEL MANAGEMENT HUB</p>
                </div>
                <div class="sun">
                    <i class="bi bi-moon" id="toggleDark"></i>
                </div>
                <div class="user">
                    <img src="" alt="">
                    <h1 class="log">H</h1>
                </div>            
            </div>

            <div class="cardbox">
                <div class="containers">
                    <header>Reservation</header>
                    <form action="#">
                        <div class="form first">
                            <div class="details personal">
                                <!-- <span class="title">Room Information</span> -->
    
                                <div class="fields">
                                    <div class="input-field">
                                        <label>Room Type</label>
                                        <select name="selectRoom" class="select" >
                                            <option>Select Room Type</option>
                                            <option value="">Single</option>
                                            <option value="">Double</option>
                                            <option value="">Triple</option>
                                            <option value="">King Size</option>
                                            <option value="">Master Suite</option>
                                            <option value="">Mini-Suite</option>
                                            <option value="">Connection Room</option>
                                            <option value="">Presidential Suite</option>
                                            <option value="">Murphy Room</option>
                                        </select>
                                    </div>
                                    <div class="input-field">
                                        <label>Room No.</label>
                                        <select name="selectRoom" class="select" >
                                            <option value="">Select Room No.</option>
                                            <option value="">1</option>
                                            <option value="">2</option>
                                            <option value="">3</option>
                                            <option value="">4</option>
                                        </select>       
                                    </div>
                                </div>
                                <div class="field2" >  
                                    <div class="input-field2">
                                        <label>Check in date</label>
                                        <input type="date" name="date" class="dates" >
                                    </div>
                                    <div class="input-field2">
                                        <label>Check out date</label>
                                        <input type="date" name="date" class="dates" >
                                    </div>
                                </div>
                                <div class="price">
                                    <div class="input">
                                        <h4 class="totaldays">Total Days:<p class="total-days"></p></h4>
                                    </div>
                                    <div class="input">
                                        <h4 class="price">Price:<p class="total-price"></p></h4>
                                    </div>
                                    <div class="input">
                                        <h4 class="totalamount">Total Amount:<p class="total-amount"></p></h4>
                                    </div>
                                    <button class="nextBtn">
                                        <span class="btnText">Next</span>
                                        <i class="uil uil-navigator"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>

        </div>
